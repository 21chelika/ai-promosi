<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="profil.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>HALLO KEMAL!</h2>
      <p>Apakah tugasmu sudah selesai?</p>
      <button class="logout-btn">LOGOUT</button>
    </div>

    <div class="profile-card">
      <div class="avatar">KY</div>
      <div class="user-info">
        <h3>Kemal</h3>
        <p>Admin</p>
        <p class="email">kemal@domain.com</p>
      </div>
    </div>

    <div class="stats">
      <div class="card">
        <p>Transaksi Hari Ini</p>
        <h3 class="blue">124</h3>
      </div>
      <div class="card">
        <p>Pelanggan Aktif</p>
        <h3 class="green">378</h3>
      </div>
      <div class="card">
        <p>Cluster VIP</p>
        <h3 class="orange">45</h3>
      </div>
      <div class="card">
        <p>Jumlah Produk</p>
        <h3 class="purple">67</h3>
      </div>
    </div>

    <div class="menu-buttons">
      <button class="menu-btn blue-btn">📁 Data Pelanggan</button>
      <button class="menu-btn violet-btn">📊 Analisis Cluster</button>
      <button class="menu-btn pink-btn">🔔 Kirim Promosi</button>
      <button class="menu-btn green-btn">📄 Laporan</button>
      <button class="menu-btn yellow-btn">📦 Data Barang</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pelanggan</title>
  <link rel="stylesheet" href="datapelanggan.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Data Pelanggan</h2>
      <a href="index.html" class="kembali">Kembali ke Dashboard</a>
    </div>

    <div class="card">
      <h3>Tabel Pelanggan</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>No. HP</th>
            <th>Alamat</th>
            <th>Jumlah Transaksi</th>
            <th>Total Pengeluaran</th>
            <th>Rata-rata Pengeluaran</th>
            <th>Terakhir Belanja</th>
            <th>Cluster</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Dina</td>
            <td>081234567890</td>
            <td>Jl. Mawar No. 10</td>
            <td>18</td>
            <td>Rp 1.200.000</td>
            <td>Rp 66.666</td>
            <td>2025-04-12</td>
            <td class="vip">VIP</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
